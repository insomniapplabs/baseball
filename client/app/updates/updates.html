<div class="secondary-banner-container">
  <div ng-include="'components/navbar/navbar.html'"></div>
  <div class="secondary-top">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="montbold white home-header">Recent Updates</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="secondary-main">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">
            <select class="form-control">
              <option value="">-- select team to sort --</option>
            </select>
          </div>
        </div>
        <div class="update-container" ng-repeat="update in updates">
          <h2 class="montbold update-title">{{update.title}}</h2>
          <p class="montlight update-detail">Posted by {{update.author}} on {{update.date}}</p>
          <div marked="update.text" class="markdown-text-container"></div>
        </div>
      </div>
      <div class="col-md-offset-1 col-md-3">
        
      </div>
    </div>
  </div>
</div>
