<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4 col-sm-offset-2 col-sm-8 col-xs-12">
      <div class="login-container">
        <h3 class="montlight login-header">Admin Login</h3>
        <form name="form" ng-submit="login(form)" novalidate>
        <div class="form-group">
          <label class="sr-only">Email</label>
          <input name="email" type="email" class="form-control input-lg input-borderless" ng-model="user.email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label class="sr-only">Password</label>
          <input name="password" type="password" class="form-control input-lg input-borderless" ng-model="user.password" placeholder="Password" required />
        </div>
        <button class="btn btn-default btn-block btn-lg" type="submit">Login</button>
        <form>
      </div>
    </div>
  </div>
</div>
